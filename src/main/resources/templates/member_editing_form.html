<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
<fieldset>
  <legend> Edit Member Profile Information</legend>

  <form action="/sendMembertoEdit" th:object="${editedMemberObj}" method="GET">
    <label for="name_first">First name:</label>
    <input name="name_first" id="name_first" th:value="${selectedMember.name_first}" required>
    <br>
    <label for="name_last">Last name:</label>
    <input name="name_last" id="name_last" th:value="${selectedMember.name_last}" required>
    <br>
    <label for="username">Username:</label>
    <input name="username" id="username" th:value="${selectedMember.username}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" th:value="${selectedMember.password}" required>
    <br>
    <label for="phone">Phone number:</label>
    <input type="tel" name="phone" id="phone" placeholder="optional" th:value="${selectedMember.phone}">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" th:value="${selectedMember.email}" placeholder="optional">
    <br>
    <button>Create Account</button>
  </form>

</fieldset>
</body>
</html>
