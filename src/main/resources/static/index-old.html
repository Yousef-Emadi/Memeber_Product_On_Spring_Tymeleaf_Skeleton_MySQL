<!DOCTYPE HTML>


<html>
<head>
  <title>You first Spring application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</head>
<body>


<form action="/add" method="POST">

  <div>
    <label for="name_first">First name:</label>
    <input name="name_first" id="name_first">
  </div><br>
  <div>
    <label for="name_last">Last name:</label>
    <input name="name_last" id="name_last">
  </div><br>


  <div>
    <button>Add member</button>
  </div>
</form>

<hr><br>


<form action="/list" method="GET">
  <button>List members </button>
</form>

<hr><br>
<form action="/droplist" method="GET">
  <button>Drop List members </button>
</form>

<hr><br>

<form action="/findOneMember" method="GET">
  <label for="id">ID:</label>
  <input name="id" id="id" placeholder="ID">
  <button>find member </button>
</form>

<hr><br>


<form action="/updateName" method="GET">
  <label for="id">ID:</label>
  <input name="id" id="id1" placeholder="ID">

  <label for="newName">New first name:</label>
  <input name="newName" id="newName" placeholder="new name">

  <button>change member's first name </button>
</form>

<hr><br>


<form action="/addPurchase" method="GET">
  <label for="id">ID:</label>
  <input name="id" id="id2" placeholder="member ID">

  <label for="purchaseDescription">Input new purchased item description:</label>
  <input name="item" id="purchaseDescription">

  <label for="purchasePrice">Input new purchased item price:</label>
  <input name="price" id="purchasePrice">

  <button>Add purchase </button>
</form>



<hr><br>


</body>
</html>
